models:
  - name: cl_activity
    description: |
      This table captures calls and their details.
    columns:
      - name: unique_activity_id
        tests:
          - not_null
          - unique
      - name: activity_id
      - name: type
      - name: assigned_to_user
      - name: deal_id
      - name: done
      - name: due_date
  - name: cl_lost_reasons
    description: |
      This table helps us to match lost reason IDs to their respective lost reason descriptions.
    columns:
      - name: lost_reason_id
        tests:
          - not_null
          - unique
      - name: lost_reason
  - name: cl_deals
    description: |
      This table captures the various stages of a deal along with their respective timestamps.
    columns:
      - name: unique_activity_id
        tests:
          - not_null
          - unique
      - name: deal_id
      - name: change_time
      - name: changed_field_key
      - name: new_value
  - name: cl_deal_stages
    description: |
      This table combines the various stages of a deal along with the calls and their respective timestamps.
    columns:
      - name: deal_id
        tests:
          - not_null
          - unique
      - name: deal_generated_at
      - name: lead_generated_at
      - name: qualified_lead_at
      - name: needs_assessment_at
      - name: proposal_quote_preparation_at
      - name: negotiation_at
      - name: closing_at
      - name: implementation_at
      - name: activated_at
      - name: renewal_at
      - name: churned_at
      - name: lost_reason
      - name: sales_call_1_scheduled_at
      - name: sales_call_2_scheduled_at
